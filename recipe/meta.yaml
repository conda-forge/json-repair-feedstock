{% set name = "json-repair" %}
{% set version = "0.52.3" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/json_repair-{{ version }}.tar.gz
  sha256: 5e6a6e4df41eb4ad2d316312940095964964f98c5f754583a0ae6efa4d6a613d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - json_repair
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/mangiucugna/json_repair/
  summary: A package to repair broken json strings
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
