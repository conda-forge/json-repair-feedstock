{% set name = "json-repair" %}
{% set version = "0.31.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/json_repair-{{ version }}.tar.gz
  sha256: 3539dbb1857fa2c64404e1cf3e53b091738e74fcf3f12762d4199a0e2af657f5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=61.0
    - pip
  run:
    - python >=3.8

test:
  imports:
    - json_repair
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mangiucugna/json_repair/
  summary: A package to repair broken json strings
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
